<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet"/>

    <link href="ipwebcam.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="lang.js"></script>
    <script src="swfobject.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ipwebcam.js"></script>
    <style media="screen">
    .video-image {
      width: 100%;
      height: 270px;
      display: block;
}
.cams{
  display: flex;
}
.cam{
  width: 480px;
  margin: 10px;
}
*{
  box-sizing: border-box;
}
.form{
  max-width: 900px;
  padding: 50px;
  margin: 0 auto;
}
  .camid{
    display:block;
    width: 100%;
    margin-bottom: 10px;
  }
  input{
    height: 50px;
    padding: 10px
  }
  .camid:first-child{
    float:left;
    display: inline;
    width: calc(100% - 50px);
  }
    </style>
    </head>

  <body>
    <div class="form">
      <input type="text" class="camid" value="" placeholder="I.P. Address of the Camera">
      <input type="button" value="+" id="add">
      <input type="button" id="submit" value="Fetch">
    </div>
    <div class="cams">
    </div>
<script src="jquery-3.0.0.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $(function(){
    $('#add').on('click',function(){
      $('<input type="text" class="camid" placeholder="I.P. Address of the Camera">').insertBefore('#submit');
    });
    $('#submit').on('click',function(){
      $('.cams').html('');
      $('.camid').each(function(){
        var val = "http://"+$(this).val();
        function func(){
          console.log("Hellow ");
        }
        $('<div class="cam"><img id="browser_video" class="video-image" alt="Server not Available" src="'+val+"/video"+'"><audio class="html5_audio"><source src="'+val+"/audio.opus"+'" type="audio/ogg; codecs=\"opus\""></audio><input type="button" value="Record" class="record" onclick=func></div>').appendTo('.cams');
        $('.html5_audio')[0].play();
      });
    });

  });
</script>
  </body>
</html>
