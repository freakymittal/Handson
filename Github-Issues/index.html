<!DOCTYPE html>
<html lang="en" ng-app="app" class="loading">
<head>
	<meta charset="UTF-8">
	<title>Github Issues</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#317EFB"/>
	<style>
html, body {
    min-height: 100%;
}
html.loading {
    background: #333 url('ball-triangle.svg') no-repeat 50% 50%;
}
html.loading body {
    opacity: 0;
}
	</style>
	<script>
		window.onload = function(event) {
			$("html").removeClass( "loading" );
			document.querySelector('.container').style.display = 'block';
		};
		</script>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
</head>
<body>
	<div class="container border border-light my-3 py-3">
		<div ng-view></div>
	</div>

	<script defer src="lib/jquery-3.2.1.slim.min.js"></script>
	<script defer src="lib/popper.min.js"></script>
	<script defer src="lib/bootstrap.min.js"></script>
	<script defer src="lib/angular.min.js"></script>
	<script defer src="lib/moment.min.js"></script>
	<script defer src="lib/angular-moment.min.js"></script>
	<script defer src="lib/angular-route.min.js"></script>
	<script defer src="lib/tinycolor.min.js"></script>
	<script defer src="dist/assets.min.js"></script>
</body>
</html>
